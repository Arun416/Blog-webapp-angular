<h1 class="p-3 text-center fs-1 fw-1">My Blogs</h1>
<div class="d-flex flex-wrap bd-highlight justify-content-center align-content-center">
  <div class="p-2 mt-1 bd-highlight" *ngFor="let blog of blogsList?.blogs">
    <mat-card class="blog--card-article" >
      <img mat-card-image [src]="blog.photo_url" alt="Photo of a Shiba Inu">
      <mat-card-header>
         <div mat-card-avatar class="example-header-image"></div> 
        <mat-card-title>{{blog.title}}</mat-card-title>
        <mat-card-subtitle>{{blog.updated_at|date}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p style="margin-top:5px">
          {{blog.content_text.length>100? blog.content_text.slice(0,100)+'...': blog.content_text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="onPreview(blog.id)">Read More...</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
