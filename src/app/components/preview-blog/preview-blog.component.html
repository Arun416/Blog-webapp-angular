<div class="article--preview d-flex flex-column justify-content-center">
    <div class="article--title bd-highlight">
        <h1>{{blog?.title}}</h1>
    </div>
    <div class="article--description">
       <p style="text-align: left"> {{blog?.description}}, <span style="color: light-grey">{{blog.updated_at | date}}</span></p>
    </div>
    <div class="article--image">
        <img mat-card-image [src]="blog?.photo_url" alt="Photo of a Shiba Inu">
    </div>
    <div class="article--content">
        <p [innerHTML]="blog.content_html"></p>
    </div>
</div>
